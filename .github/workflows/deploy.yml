name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ['firebase', 'google', 'guzzlehttp', 'monolog', 'paragonie', 'phpseclib', 'psr', 'ralouphie']
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files in ${{ matrix.folder }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.ilkomerz.biz.id
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          local-dir: vendor/${{ matrix.folder }}
