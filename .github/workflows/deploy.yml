name: ğŸš€ Deploy website on push

on:
  push:
    branches:
      - main

jobs:
  setup:
    name: ğŸ› ï¸ Setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4.0.2
        with:
          path: vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-vendor-

  build:
    name: ğŸ—ï¸ Build
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Build project
        run: echo "Build commands go here"

  test:
    name: âœ… Test
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Run tests
        run: echo "Test commands go here"

  deploy:
    name: ğŸš€ Deploy
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.ilkomerz.biz.id
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          exclude: .htaccess
