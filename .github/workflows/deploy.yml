name: Deploy to SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Upload files to SFTP server
        uses: atmoz/sftp-deploy@v1
        with:
          host: ftp.ilkomerz.biz.id
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          source: ./
          target: /home/ilkomerz/sehati.ilkomerz.biz.id/
          remove: false
          timeout: 3600000  # Set timeout to 1 hour
